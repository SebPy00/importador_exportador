<script type="text/javascript">

    $("#mensaje").html("En espera de subida");
    $("#mensaje2").html("En espera de bajada");
    
    // Obtén la fecha actual
    var today = new Date();

        // Formatea la fecha como "YYYY-MM-DD"
        var formattedDate = today.toISOString().split('T')[0];

        // Asigna la fecha formateada al campo de entrada
        document.getElementById('fecha_insert').value = formattedDate;
        document.getElementById('exportDate').value = formattedDate;

        // Función para habilitar o deshabilitar el campo de fecha según el estado del checkbox
        function toggleDateField() {
            var checkbox = document.getElementById('checkbox');
            var fechaInsert = document.getElementById('fecha_insert');
            // Cambia el atributo "readonly" del campo de fecha según el estado del checkbox
            fechaInsert.readOnly = !checkbox.checked;

            if (checkbox.checked) {
                checkbox.title = "Deseas usar la fecha actual?";
            } else {
                fechaInsert.value = formattedDate;
                checkbox.title = "Deseas cambiar la fecha de insercion?";
            }
            // Establece la fecha actual si el checkbox está marcado
        }

        // Asigna la función al evento de cambio del checkbox
        document.getElementById('checkbox').addEventListener('change', toggleDateField);

        // Ejecuta la función al cargar la página para inicializar el estado correctamente
        toggleDateField();

    function cuentas() {
        //$("#cobros").addClass("d-none");
        $("#exportar").addClass("d-none");
        $("#cuentas").removeClass("d-none");
        $("#fileContacts").val("");
    }

    function cobros() {
        $("#cuentas").addClass("d-none");
        $("#exportar").addClass("d-none");
        $("#cobros").removeClass("d-none");

        $("#fileContacts2").val("");
    }

    function exportar() {
        $("#cuentas").addClass("d-none");
        //$("#cobros").addClass("d-none");
        $("#exportar").removeClass("d-none");
        
        $("#fileContacts2").val("");
    }

    function tipoArchivo(){
        var selectedCuenta = $("#selectedTipo").val();
        if(selectedCuenta == 'cuentas'){
            uploadContacts();
        }else if(selectedCuenta == 'pagos'){
            uploadContactsCobros();
        }else{
            alert('Seleccione un tipo de archivo.')
        }
    }

    function ArchivoExport(){
        var selectedCliente = $("#exportCliente").val();
        var selectedCuenta = $("#exportTipo").val();
        var selectedDate = $("#exportDate").val();
        console.log("Se exporta: " + selectedCliente + " con fecha: " + selectedDate)
        var Form = new FormData($('#exportacion')[0]);
        Form.append('selectedCliente', selectedCliente);
        Form.append('selectedTipo', selectedTipo);
        Form.append('selectedDate', selectedDate);
        $.ajax({
            url: "exportar.php",
            type: "post",
            data: Form,
            processData: false,
            contentType: false,
            beforeSend: function (data) {
                $('#butonExport').removeClass('btn-primary');
                $('#butonExport').addClass('btn-warning');
                $("#mensaje2").html("Generando archivo");
            },
            success: function (data) {
                $('#butonExport').removeClass('btn-warning');
                $('#butonExport').addClass('btn-primary');
                $("#mensaje2").html("Archivo generado: " + data);
            }
        });
    }

    function uploadContacts() {
        var selectedCliente = $("#selectedCliente").val();
        var selectedCuenta = $("#selectedTipo").val();
        var selectedDate = $("#fecha_insert").val();
        var fileInput = $("#fileContacts");
        // Verificar si se ha seleccionado un archivo
        if (fileInput[0].files.length === 0) {
            alert("Por favor, seleccione un archivo.");
            return;
        }
        var Form = new FormData($('#filesForm')[0]);
        Form.append('selectedCliente', selectedCliente);
        Form.append('selectedTipo', selectedTipo);
        Form.append('selectedDate', selectedDate);
        $.ajax({
            url: "importarCuentas.php",
            type: "post",
            data: Form,
            processData: false,
            contentType: false,
            beforeSend: function (data) {
                $('#btnsubir').removeClass('btn-primary');
                $('#btnsubir').addClass('btn-warning');
                $("#mensaje").html("Procesando subida");
            },
            success: function (data) {
                $('#btnsubir').removeClass('btn-warning');
                $('#btnsubir').addClass('btn-primary');
                $("#mensaje").html(data);
                alert('Registros Agregados!' + data);
                $("#fileContacts").val("");
            }
        });
    }

    function uploadContactsCobros() {
        var selectedCliente = $("#selectedCliente").val();
        var selectedCuenta = $("#selectedTipo").val();
        var selectedDate = $("#fecha_insert").val();
        var fileInput = $("#fileContacts");
        // Verificar si se ha seleccionado un archivo
        if (fileInput[0].files.length === 0) {
            alert("Por favor, seleccione un archivo.");
            return;
        }
        var Form = new FormData($('#filesForm')[0]);
        Form.append('selectedCliente', selectedCliente);
        Form.append('selectedTipo', selectedTipo);
        Form.append('selectedDate', selectedDate);
        $.ajax({
            url: "importarCobros.php",
            type: "post",
            data: Form,
            processData: false,
            contentType: false,
            beforeSend: function (data) {
                $('#btnsubir').removeClass('btn-primary');
                $('#btnsubir').addClass('btn-warning');
                $("#mensaje").html("Procesando subida");
            },
            success: function (data) {
                $('#btnsubir').removeClass('btn-warning');
                $('#btnsubir').addClass('btn-primary');
                $("#mensaje").html(data);
                alert('Registros Agregados!' + data);
            }
        });
    }
</script>
