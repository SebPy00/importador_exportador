	<head> 
		<title>Importar a Postgresql</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" href="css/estilos.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->

	<body>
		<header>
			<div class="alert alert-info">
			<h3>Insertar registros a la BD desde un CSV </h3>
			</div>
		</header>

        <form action="files.php" method="post" enctype="multipart/form-data" id="filesForm">
            <div class="col-md-4 offset-md-4">
                <input class="form-control" type="file" name="fileContacts" >
                <button id="btnsubir" type="button" onclick="uploadContacts()" class="btn btn-primary form-control" >Cargar</button>
            </div>
        </form>

</body>
</html>

<script type="text/javascript">

    function uploadContacts()
    {

        var Form = new FormData($('#filesForm')[0]);
        $.ajax({

            url: "importarInterfisa.php",
            type: "post",
            data : Form,
            processData: false,
            contentType: false,
            beforeSend: function(data){
					 $('#btnsubir').removeClass('btn-primary');
                     $('#btnsubir').addClass('btn-warning');
				  },
            success: function(data)
            {
                $('#btnsubir').removeClass('btn-warning');
                $('#btnsubir').addClass('btn-primary');
                alert('Registros Agregados!'+data);
            }
        });
    }

</script>
